<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>
  <div class="todo">
    <h1>Todo List</h1>
    <table>
      <thead>
        <tr>
          <th>NO</th>
          <th>Activity</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="table">
      </tbody>
    </table>

    <div class="form">
      <input id="activity" placeholder="Activity" />
      <input id="date" placeholder="Date" />

      <button class="submit" onclick="submit()">Add</button>
    </div>
  </div>
</body>
<script src="members.js"></script>

</html>
